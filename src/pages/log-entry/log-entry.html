<ion-header>
  <ion-toolbar>
    <ion-title>
      Log Weight
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Weight</ion-label>
    <ion-input type="number" placeholder="Weight"></ion-input>
  </ion-item>
  <button ion-button>Log Weight</button>
</ion-content>
